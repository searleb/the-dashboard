<template name="home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                {{> search }}
            </div>
        </div>
        <div class="row">
            <!-- Keep three columns so modules push only their column up and down when they re-size -->
            <div class="col-sm-12 col-md-4">
                {{> calendar }}
                {{> workflowmaxTimeSheet}}
            </div>

            <div class="col-sm-12 col-md-4">
                {{> tools}}
            </div>

            <div class="col-sm-12 col-md-4">
                {{> weather}}
                {{> mediumFeed}}
                <!-- {{> favourites}} -->
            </div>
        </div>
    </div>
</template>
