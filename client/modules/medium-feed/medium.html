<template name="mediumFeed">
    <div class="blog" id="medium-blog">
        <h2>Medium Feed</h2>
        <ul class="slider">
            {{#each sessionFeed.items}}
            <li>
                <p><small>{{this.pubDate}}</small></p>
                <h4>
                    <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                </h4>
                <p>
                    <a href="{{this.link}}" target="_blank">{{this.description}}</a>
                </p>
                <div class="divider"></div>
            </li>
            {{/each}}
        </ul>
    </div>
</template>
