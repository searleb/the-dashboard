<template name="searchWiki">
    <div id="search-wiki">
        <h2>Search Wiki</h2>
        <div class="content">
            <form role="search" class="search-drive" action=".">
                <div class="search-box input-with-icon">
                    <input type="search" name="search" placeholder="Search Wiki" class="form-control">
                    <span class="icon icon-magnifying-glass"></span>
                </div>
            </form>
            <div class="links">
                <p>
                    <a href="https://sites.google.com/a/mentallyfriendly.com/new-mf-wiki/?pli=1" target="_blank">Knowledge base / WIKI</a>
                </p>
            </div>
        </div>
    </div>
</template>
