<template name="searchWiki">
    <div id="search-wiki">
        <h2>Search Wiki</h2>
        <div class="content">
            <form role="search" class="search-drive">
                <div class="search-box">
                    <i class="glyphicon glyphicon-search search-icon"></i>
                    <input type="text" name="search" placeholder="Search Wiki" class="form-control">
                </div>
            </form>
            <div class="links">
                <span class="icon icon-document"></span>
                <p>
                    <a href="https://sites.google.com/a/mentallyfriendly.com/new-mf-wiki/?pli=1" target="_blank">Knowledge base / WIKI</a>
                </p>
            </div>
        </div>
    </div>
</template>
