<template name="login">
   <div class="container no-sidebar" id="login">
      <div class="row">
         <div class="col-sm-12">
            <div class="jumbotron">
               <div class="page-header">
                  <img src="mf-logo.png" alt="" class="img-responsive img-circle" />
                  <h1>Home Sweet Home</h1>
               </div>
               <div>
                  {{#if loginService}}
                     {{#if currentUser}}
                        <button id="logout" type="button" name="login-out" class="btn btn-lg btn-primary-outline">Logout</button>
                     {{else}}
                        <button id="login" type="button" name="login-out" class="btn btn-lg btn-primary-outline">Login</button>
                     {{/if}}
                  {{else}}
                     {{> loading}}
                  {{/if}}

                  {{#if loggingIn }}
                     <p>Logging in...</p>
                  {{/if}}
               </div>
            </div>
         </div>
         <small class="pull-right"><em>Beta</em></small>
      </div>
   </div>
</template>
