<template name="login">
   <div class="container" id="login">
      <div class="row">
         <div class="col-sm-12">
            <h1>Home Sweet Home</h1>
            <small class="animated jello"><em>Version 0.0.0.1</em></small>
            <div>
               {{#if currentUser}}
                  <button id="logout" type="button" name="login-out" class="btn btn-lg btn-primary-outline">Logout</button>
               {{else}}
                  <button id="login" type="button" name="login-out" class="btn btn-lg btn-primary-outline">Login</button>
               {{/if}}
            </div>
            <p>If this is your first time logging in, please enter your user settings by clicking the <span class="icon icon-cog"></span> from the side bar.</p>
            <small>Best on boarding eeever <span class="icon icon-emoji-flirt"></span></small>
         </div>
      </div>
   </div>
</template>
