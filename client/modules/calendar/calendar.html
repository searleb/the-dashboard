<template name="calendar">
    <div id="calendar-template" class="module">
        <div class="title">
            <h4>Today <small>{{dateToday}}</small></h4>
            <span><a class="btn btn-sm" href="//calendar.google.com" target="_blank">Calendar</a></span>
        </div>

        {{#if gCalendar.items}}

            <ul>
                {{#each gCalendar.items }}
                <li class="{{this.timeClass}}">
                    <a href="{{this.htmlLink}}" target="_blank">
                        <span class="label label-default pull-right">{{this.start.formattedTime}} - {{this.end.formattedTime}}</span>
                        {{this.summary}} <small>{{this.location}}</small>
                    </a>
                </li>
                {{/each}}
            </ul>

        {{else}}

            <p>
                No events today
            </p>

        {{/if}}
    </div>
</template>
