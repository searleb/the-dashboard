<template name="calendar">
   <div id="calendar-template" class="module width-50">
      <div class="title">
         <h4>Whats Next <span class="pull-xs-right">{{dateToday}}</span></h4>
         <nav class="nav-inline">
            <a href="//calendar.google.com" class="nav-item" title="Google Calendar" target="_blank">My Calendar</a>
         </nav>
      </div>

      {{#if gCalendar.items}}

      <div class="list-group">
         {{#each gCalendar.items }}
         <a href="{{this.htmlLink}}" target="_blank" class="{{this.timeClass}} list-group-item">
            <span class="label label-default label-pill pull-xs-right">{{this.start.formattedTime}} - {{this.end.formattedTime}}</span>
            <h6 class="list-group-item-heading">
               {{this.summary}}
            </h6>
            {{#if this.location}}
               <small>{{this.location}}</small>
            {{/if}}
         </a>
         {{/each}}
      </div>

      {{else}}
      <p>
         Relax, your calendar looks empty for the rest of the day.
      </p>

      {{/if}}
   </div>
</template>
