<template name="calendar">
   <div id="calendar-template" class="module width-50">
      <div class="title">
         <h4>Today <small>{{dateToday}}</small></h4>
         <nav class="nav-inline">
            <a href="//calendar.google.com" class="nav-item" title="Google Calendar" target="_blank">My Calendar</a>
         </nav>
      </div>

      {{#if gCalendar.items}}

      <ul>
         {{#each gCalendar.items }}
         <li class="{{this.timeClass}}">
            <a href="{{this.htmlLink}}" target="_blank">
               <span class="label label-default pull-right">{{this.start.formattedTime}} - {{this.end.formattedTime}}</span>
               {{this.summary}} <small>{{this.location}}</small>
            </a>
         </li>
         {{/each}}
      </ul>

      {{else}}

      <p>
         No events today
      </p>

      {{/if}}
   </div>
</template>
