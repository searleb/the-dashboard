<template name="calendar">
    <div id="calendar-template" class="module">
        <h2>Today</h2>
        <h5>
            <a href="//calendar.google.com" target="_blank">Calendar</a>
        </h5>
        {{#if gCalendar.items}}
        <ul class="list-group">
            {{#each gCalendar.items }}
            <li class="list-group-item">
                <span class="label label-default pull-right">{{this.start.dateTime}} - {{this.end.dateTime}}</span>
                <h5>
                    <a href="{{this.htmlLink}}" target="_blank">{{this.summary}}</a>
                    <small>{{this.location}}</small>
                </h5>
            </li>
            {{/each}}
        </ul>
        {{else}}
        <p>
            No events today
        </p>
        {{/if}}
    </div>
</template>
