<template name="playAudio">
   <div class="player-wrapper">
      <div class="player">
         <div class="player-inner clearfix">
            <div class="player-info">
               <span class="episode-number"></span>
               <h3 class="episode-title"></h3>
            </div>
            <div class="audio-wrapper">
            <div class="loader">
              <span></span>
              <span></span>
              <span></span>
            </div>
               <audio id="player" src="" preload="auto" controls></audio>
            </div>
         </div>
      </div>
   </div>
</template>
