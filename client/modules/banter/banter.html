<template name="friendlyBanter">
   <div id="friendly-banter">

      <div class="banter-container container-fluid">


         <div class="wrapper row">
            <div class="alpha col-md-12">
               <div class="info-outer">
                  <div class="logo">
                     <img src="diamond.svg">
                  </div>
                  <h1>The Friendly Banter</h1>
                  <p>
                     An internal conversation on the happenings of Mentally Friendly.
                  </p>

                  <button type="button" class="btn btn-primary-outline" id="upload-ep">Add new episode</button>


               </div>
               <div class="scroll-area">
                  <ul class="col-md-6">
                     {{#each episodes}}
                     {{> episodeItem}}
                     {{/each}}
                  </ul>
               </div>
            </div>
         </div>
      </div>

      {{> playAudio}}

      {{> episodeUpload}}
   </div>
</template>
