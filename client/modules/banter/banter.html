<template name="friendlyBanter">
   <div id="friendly-banter">

      <div class="banter-container container-fluid">


         <div class="wrapper row">
            <div class="alpha col-md-12">
               <div class="info-outer">
                 <div class="logo">
                   <img src="diamond.svg">
                 </div>
                  <h1>The Friendly Banter</h1>
                  <p>
                     An internal conversation on the happenings of Mentally Friendly.
                  </p>

                  <button type="button" class="btn btn-primary-outline" id="upload-ep">Add new episode</button>


               </div>
               <div class="scroll-area">
                  <ul class="col-md-6">
                     {{#each episode}}
                     {{> episodeItem}}
                     {{/each}}
                  </ul>
               </div>
            </div>
         </div>
      </div>

      {{> playAudio}}

      {{> episodeUpload}}
   </div>
</template>

<template name="playAudio">
   <div class="player-wrapper">
      <div class="player">
         <div class="player-inner clearfix">
            <div class="player-info">
               <span class="episode-number"></span>
               <h3 class="episode-title"></h3>
            </div>
            <div class="audio-wrapper">
               <audio id="player" src="" preload="none" controls></audio>
            </div>
         </div>
      </div>
   </div>
</template>


<template name="episodeItem">
   <li>
      <span class="episode-number">Episode {{number}}</span>
      <h3 class="episode-title">{{title}}</h3>
      <button type="submit" class="btn btn-default btn-play" data-url="{{url}}" data-number="{{number}}" data-title="{{title}}">
         <i class="fa fa-play"></i><span>Play</span>
      </button>
      <div class="collapse" id="episode-info">
         <div class="info-inner">
            {{info}}
         </div>
      </div>
   </li>
</template>
