<template name="search">
    <div class="row">
        <div class="col-sm-6" id="search-wiki">
<!--             <h4>
                <a href="https://sites.google.com/a/mentallyfriendly.com/new-mf-wiki/?pli=1" target="_blank">Wiki</a>
            </h4> -->
            <div class="content">
                <div class="flextable">
                    <form role="search" class="search-wiki" action=".">
                        <div class="flextable-item flextable-primary">
                            <div class="search-box">
                                <input type="search" name="search" placeholder="Search Wiki" class="form-control">
                            </div>
                        </div>
                        <div class="flextable-item">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary-outline">
                                    <span class="icon icon-magnifying-glass"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-6" id="search-drive">
<!--             <h4>
                <a href="https://drive.google.com" target="_blank">Drive</a>
            </h4> -->
            <div class="content">
                <div class="flextable">
                    <form role="search" class="search-drive" action=".">
                        <div class="flextable-item flextable-primary">
                            <div class="search-box">
                                <input type="search" name="search" placeholder="Search Google Drive" class="form-control">
                            </div>
                        </div>
                        <div class="flextable-item">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary-outline">
                                    <span class="icon icon-magnifying-glass"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="links">
                    <div>
                        <a href="https://drive.google.com/drive/#recent" target="_blank">
                            <span class="icon icon-clock" ></span>
                            Recent
                        </a>
                    </div>
                    <div>
                        <a href="https://drive.google.com/drive/folders/0B-_dYGsCYeYUNXhHOFBYc24yVTA" target="_blank">
                            <span class="icon icon-light-up" ></span>
                            SYD Drive
                        </a>
                    </div>
                    <div>
                        <a href="https://drive.google.com/drive/u/1/folders/0B-_dYGsCYeYUNXhHOFBYc24yVTA" target="_blank">
                            <span class="icon icon-cloud"></span>
                            LDN Drive
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
