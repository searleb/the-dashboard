<template name="search">
   <div id="search" class="module width-50">
      <div class="title">
         <h4>Search</h4>
            <nav class="nav nav-inline">
               <a href="https://drive.google.com/drive/#recent" class="nav-link" target="_blank">
                  <span class="recent"></span> Recent Docs
               </a>
               <a href="https://drive.google.com/drive/folders/0B-_dYGsCYeYUNXhHOFBYc24yVTA" class="nav-link" target="_blank">
                  <span class="au"></span> SYD Drive
               </a>
               <a href="https://drive.google.com/drive/u/1/folders/0B-_dYGsCYeYUNXhHOFBYc24yVTA" class="nav-link" target="_blank">
                  <span class="gb"></span> LDN Drive
               </a>
            </nav>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div id="search-drive">
               <form role="search" class="search-drive form-inline" action=".">
                  <input type="search" name="search" placeholder="Search Google Drive" class="form-control">
                  <button type="submit" class="btn">Search</button>
               </form>
            </div>
         </div>
         <div class="col-sm-12">
            <div id="search-wiki">
               <form role="search" class="search-wiki form-inline" action=".">
                  <input type="search" name="search" placeholder="Search Wiki" class="form-control">
                  <button type="submit" class="btn">Search</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</template>
