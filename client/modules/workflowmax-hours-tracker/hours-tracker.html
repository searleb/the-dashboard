<template name="hoursTracker">
   <div class="container-fluid hours-tracker">
      {{#unless loggedHours}}
      {{> loading}}
      {{/unless}}
      {{#if loggedHours}}
      <div class="row">
         <div class="col-sm-12">
            <div class="table-responsive">
               <table class="table table-striped table-hover">
                  <thead>
                     <th>
                        Name / Date
                     </th>
                     {{#each date in dates}}
                     <th>
                        {{date}}
                     </th>
                     {{/each}}
                  </thead>
                  <tbody>

                     {{#each user in loggedHours}}
                     <tr>
                        <td>
                           {{user.name}}
                        </td>
                        {{#each entry in user.hours}}
                        <td class="{{entry.class}}">
                           {{entry.hours}}
                        </td>
                        {{/each}}

                     </tr>
                     {{/each}}

                  </tbody>
               </table>
            </div>
         </div>
      </div>
      {{/if}}
   </div>
</template>
