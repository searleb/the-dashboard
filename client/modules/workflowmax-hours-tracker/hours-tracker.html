<template name="hoursTracker">
   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <table class="table table-striped table-hover">
               <thead>
                  <th>
                     Name
                  </th>
                  <!-- {{#each date in dates}}
                  <th>
                     {{date}}
                  </th>
                  {{/each}} -->
               </thead>
               <tbody>

                  {{#each user in loggedHours}}
                  <tr>
                     <td>
                        {{user.name}}
                     </td>
                     {{#each entry in user.hours}}
                     <td class="{{entry.class}}">
                        {{entry.hours}}
                     </td>
                     {{/each}}

                  </tr>
                  {{/each}}

               </tbody>
            </table>
         </div>
      </div>
   </div>
</template>
