<template name="okrsStaffId">
   <div id="okrs">
      <div class="container-fluid">
         {{#each user in staffList}}
            <div class="row">
               <div class="col-sm-12">
                  <h1>{{user.name}}</h1>
               </div>

               <div class="col-sm-12">
                  <ul>
                     {{#each okr in user.okrs}}
                        {{> okrEntryForm okr}}
                     {{/each}}
                  </ul>
               </div>

               <div class="col-sm-12">
                  <button type="button" class="add-new-okr btn btn-info" data-id="{{user._id}}">Add New OKR</button>
               </div>
            </div>
         {{/each}}
      </div>
   </div>
</template>
