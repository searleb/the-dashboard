<template name="okrsStaffId">
   <div id="okrs">

      <a href="/okrs/company">Company</a>
      <a href="/okrs/teams">Teams</a>
      <a href="/okrs/staff/">User</a>
      <div class="container">
         <div class="row">
         </div>
      </div>
      <hr>
      <div class="container-fluid">
         {{#each user in staffList}}
            <div class="row">
               <div class="col-sm-12">
                  <h2>{{user.name}}</h2>
                  <small>{{user.team}}</small>
               </div>
            </div>
            {{#each okr in user.okrs}}
               {{> okrEntryForm okr}}
            {{/each}}
         {{/each}}
      </div>
   </div>
</template>
