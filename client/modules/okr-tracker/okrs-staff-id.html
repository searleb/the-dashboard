<template name="okrsStaffId">
   <div id="okrs">
      <div class="container">
         {{#each user in staffMember}}
            <div class="row">
               <div class="col-sm-6">
                  <h1>{{user.name}}</h1>
               </div>
               <div class="col-sm-6 text-sm-right">
                  <h1>{{user.okrsTotalProgress}}%</h1>
               </div>
               {{> yearlyTabs}}
               <div class="col-sm-6">
                  <button type="button" class="add-new-okr btn btn-info" data-id="{{user._id}}">
                     <i class="fa fa-plus-circle" aria-hidden="true"></i>
                     Add New OKR
                  </button>
               </div>
               <div class="col-sm-6 text-sm-right">
                  <button type="button" name="button" class="toggle-danger btn btn-info {{dangerModeClass}}">
                     <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                     Danger Mode
                  </button>
               </div>

               <div class="col-sm-12">
                  <ul>
                     {{#each okr in user.okrs}}
                        {{> okrEntryForm okr}}
                     {{/each}}
                  </ul>
               </div>

            </div>
         {{/each}}
      </div>
   </div>
</template>
