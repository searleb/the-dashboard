<template name="okrsStaffId">
   <div id="okrs">
      <div class="container">
         {{#each user in staffList}}
            <div class="row">
               <div class="col-sm-6">
                  <h1>{{user.name}}</h1>
               </div>
               <div class="col-sm-6 text-sm-right">
                  <h1>{{user.okrsTotalProgress}}%</h1>
                  <button type="button" name="button" class="toggle-danger btn btn-info">
                     <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                     Danger Mode
                     <!-- <i class="fa fa-toggle-off" aria-hidden="true"></i> -->
                     <!-- <i class="fa fa-toggle-on" aria-hidden="true"></i> -->
                  </button>

               </div>

               <div class="col-sm-12">
                  <ul>
                     {{#each okr in user.okrs}}
                        {{> okrEntryForm okr}}
                     {{/each}}
                  </ul>
               </div>

               <div class="col-sm-12">
                  <button type="button" class="add-new-okr btn btn-info" data-id="{{user._id}}">Add New OKR</button>
               </div>
            </div>
         {{/each}}
      </div>
   </div>
</template>
