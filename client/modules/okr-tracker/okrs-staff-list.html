<template name="okrsStaffList">
   <div id="okrs" class="container">
      <div class="row">
         <div class="col-sm-12">
            <h1>The Family</h1>
            <ul class="list-group">
               {{#each staffMembers}}
               <li class="list-group-item">
                  <a href="/okrs/staff/{{_id}}">
                     <img src="{{services.google.picture}}" alt="" class="img-responsive img-thumbnail img-circle" />
                     {{profile.name}}
                  </a>
               </li>
               {{/each}}
            </ul>
         </div>
      </div>
   </div>
</template>
