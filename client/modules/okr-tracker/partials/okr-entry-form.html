<template name="okrEntryForm">
   <form class="okr-entry-form" id="{{this._id}}">
      <div class="table-responsive">
         <table class="table module">
            <thead>
               <tr>
                  <th>
                     <input type="text" name="title" class="form-control" placeholder="OKR Title" value="{{this.title}}"/>
                  </th>
                  <th class="progress-header">
                     Progress %
                  </th>
                  <th class="total-header">
                     Total: 100%
                  </th>
               </tr>
            </thead>
            <tbody>
               {{#each objective in this.objectives}}
               <fieldset data-objective-id="{{objective._id}}">
                  <tr>
                     <td>
                        <textarea name="description" class="form-control" placeholder="Objective" value="{{objective.description}}"></textarea>
                     </td>
                     <td>
                        <input type="number" name="progress" class="form-control" placeholder="OKR Progress" value="{{objective.progress}}"/>
                     </td>
                     <button type="button" class="delete-objective btn btn-danger" data-objective-id="{{objective._id}}">Delete</button>
                  </tr>
               </fieldset>
               {{/each}}
            </tbody>
         </table>
      </div>
      <button type="button" class="add-new-objective btn" data-id="{{this._id}}">Add Objective</button>
      <button type="button" class="delete-okr btn btn-danger" data-okr-id="{{this._id}}">Delete OKR</button>
      <button type="submit" class="btn">Save</button>
   </form>
</template>
