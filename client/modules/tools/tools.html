<template name="tools">
    <div id="tools" class="module">
        <div class="title">
            <h4>Quick Links</h4>
            <div class="group-selector btn-group">
                <button class="btn btn-sm btn-default" type="button" name="development">Dev</button>
                <button class="btn btn-sm btn-default" type="button" name="creative">Creative</button>
                <button class="btn btn-sm btn-default" type="button" name="product-managers">PM's</button>
                <button class="btn btn-sm btn-default" type="button" name="operations">Ops</button>
                <button class="btn btn-sm btn-default" type="button" name="strategy">Strategy</button>
            </div>
        </div>

        <div class="tools">
            <div class="content">
                <div class="list-container">
                    <ul id="creative">
                        {{#each creative}}
                        <li>
                            <img src="http://www.google.com/s2/favicons?domain={{this.link}}"/>
                            <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                            <span class="type">{{this.desc}}</span>
                        </li>
                        {{/each}}
                    </ul>
                    <ul id="development">
                        {{#each development}}
                        <li>
                            <img src="http://www.google.com/s2/favicons?domain={{this.link}}"/>
                            <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                            <span class="type">{{this.desc}}</span>
                        </li>
                        {{/each}}
                    </ul>
                    <ul id="operations">
                        {{#each operations}}
                        <li>
                            <img src="http://www.google.com/s2/favicons?domain={{this.link}}"/>
                            <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                            <span class="type">{{this.desc}}</span>
                        </li>
                        {{/each}}
                    </ul>
                    <ul id="product-managers">
                        {{#each productManagers}}
                        <li>    
                            <img src="http://www.google.com/s2/favicons?domain={{this.link}}"/>
                            <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                            <span class="type">{{this.desc}}</span>
                        </li>
                        {{/each}}
                    </ul>
                    <ul id="strategy">
                        {{#each strategy}}
                        <li>
                            <img src="http://www.google.com/s2/favicons?domain={{this.link}}"/>
                            <a href="{{this.link}}" target="_blank">{{this.title}}</a>
                            <span class="type">{{this.desc}}</span>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
