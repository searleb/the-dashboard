<template name="settingsModal">
    <div class="modal" id="settings-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <!-- Office -->
                    <div class="hr-divider">
                        <h3 class="hr-divider-content hr-divider-heading">
                            Your Office
                        </h3>
                    </div>
                    <form id="user-office">
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-sydney" name="office" value="sydney" checked="{{#if sydChecked}} true {{/if}}">
                                <span class="custom-control-indicator"></span>
                                Sydney
                            </label>
                        </div>
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-london" name="office" value="london" checked="{{#if ldnChecked}} true {{/if}}">
                                <span class="custom-control-indicator"></span>
                                London
                            </label>
                        </div>
                    </form>

                    <!-- Job -->
                    <div class="hr-divider">
                        <h3 class="hr-divider-content hr-divider-heading">
                            Your Role
                        </h3>
                    </div>
                    <form id="user-role">
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-dev" name="role" value="development" {{attributes val="development"}}>
                                <span class="custom-control-indicator"></span>
                                Development
                            </label>
                        </div>
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-creative" name="role" value="creative" {{attributes val="creative"}}>
                                <span class="custom-control-indicator"></span>
                                Creative
                            </label>
                        </div>
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-pm" name="role" value="product-managers" {{attributes val="product-managers"}}>
                                <span class="custom-control-indicator"></span>
                                Product Management
                            </label>
                        </div>
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-ops" name="role" value="operations" {{attributes val="operations"}}>
                                <span class="custom-control-indicator"></span>
                                Operations
                            </label>
                        </div>
                        <div class="radio custom-control custom-radio">
                            <label>
                                <input type="radio" id="radio-strategy" name="role" value="strategy" {{attributes val="strategy"}}>
                                <span class="custom-control-indicator"></span>
                                Strategy
                            </label>
                        </div>
                    </form>


                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-link modal-action" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-link modal-action" data-dismiss="modal">
                        <strong>Continue</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
