<template name="workflowmaxTimeSheet">
    <div id="workflowmax" class="module">
        <h2>Times</h2>
        {{#with loggedHours}}
           <ul class="list-inline">
           {{#each loggedHours}}
               <li>
                   <span class="day">
                       <h5>{{day}}</h5>
                   </span>
                   <span class="hours {{this.class}}">
                       {{hours}}
                   </span>
               </li>
           {{/each}}
           </ul>
        {{/with}}
        {{#unless loggedHours}}
           <p>Loading...</p>
        {{/unless}}
        <a href="https://my.workflowmax.com/my/timesheet.aspx?" target="_blank">Log time now</a>
    </div>
</template>
