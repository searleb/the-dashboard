<template name="workflowmaxTimeSheet">
   <div id="timesheet-week" class="module width-50">
      <div class="title">
         <h4>
            Timesheet
         </h4>
         <nav class="nav-inline">
            <a href="https://my.workflowmax.com/my/timesheet.aspx?" class="nav-item" target="_blank">Log time</a>
            <a href="https://login.xero.com/" class="nav-item" target="_blank">Request leave</a>
         </nav>
      </div>

      {{#with loggedHours}}
      <ul>
         {{#each loggedHours}}
         <li class="{{class}}">
            {{day}}<span class="pull-xs-right">{{hours}}</span>
         </li>
         {{/each}}
      </ul>
      {{/with}}

      {{#unless loggedHours}}
      <p>Loading...</p>
      {{/unless}}
   </div>
</template>
