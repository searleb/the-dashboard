<template name="workflowmaxTimeSheet">
   <div id="workflowmax" class="module">
      <h2>Times</h2>

      {{#with loggedHours}}
      <ul class="list-group">
         {{#each loggedHours}}
         <li class="list-group-item">
            {{day}}<span class="pull-right">{{hours}}</span>
            <span class="list-group-progress" style="width: {{hours}}%;"></span>
         </li>
         {{/each}}
      </ul>
      {{/with}}
      {{#unless loggedHours}}
      <p>Loading...</p>
      {{/unless}}
      <a href="https://my.workflowmax.com/my/timesheet.aspx?" target="_blank">Log time now</a>
   </div>
</template>
