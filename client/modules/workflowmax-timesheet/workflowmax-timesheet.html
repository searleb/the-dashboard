<template name="workflowmaxTimeSheet">
    <div id="workflowmax" class="module">
        <div class="title">
          <h4>Timesheet</h4>
          <a class="btn btn-sm" href="https://my.workflowmax.com/my/timesheet.aspx?" target="_blank">Log time now</a>
        </div>

        {{#with loggedHours}}
          <ul>
            {{#each loggedHours}}
              <li>
                <span class="day">
                  <h5>{{day}} <small>{{hours}} hours</small></h5>
                </span>
                <div class="bar-graph">
                  <span class="empty"></span>
                  <span class="hours {{this.class}}" style="width: calc({{hours}}*12.5%)"></span>
                </div>
              </li>
            {{/each}}
          </ul>
        {{/with}}

        {{#unless loggedHours}}
           <p>Loading...</p>
        {{/unless}}
    </div>
</template>
