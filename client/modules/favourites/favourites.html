<template name="favourites">
    <div id="favourites" class="module">
        <h2>Favourites</h2>
        <ul>
            {{#each favourites}}
            <li>
                <a href="{{this.url}}" target="_blank">{{this.name}}</a>
            </li>
            {{/each}}
        </ul>
        <form id="add-favourite" class="add-favourite">
            <div class="form-group">
              <input type="text" class="form-control" name="favouriteName" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="url" class="form-control" name="favouriteUrl" placeholder="http://" required>
            </div>
            <button type="submit" name="button" class="btn btn-default">Save</button>
        </form>
    </div>
</template>
