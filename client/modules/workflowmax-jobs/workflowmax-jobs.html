<template name="workflowmaxJobs">
    <div class="container">
        <div class="row">
            <div id="workflowmax-jobs" class="module">
                <h2>Current Jobs List</h2>
                {{customFields}}
                <div class="col-sm-12">
                    {{#if jobList}}
                    <table id="current-jobs-table" class="tablesorter table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Project Name</th>
                                <th>Project Number</th>
                                <th>Est. Cost</th>
                                <th>Cost to Client</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each jobList}}
                                <tr>
                                    <td>{{client.name}}</td>
                                    <td>{{name}}</td>
                                    <td><a href="/workflowmax-jobs/{{id}}" data-id="{{id}}">{{id}}</a></td>
                                    <td></td>
                                    <td></td>
                                    <td>{{state}}</td>
                                </tr>
                            {{/each}}
                        {{else}}
                            {{> loading}}
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
