<template name="workflowmaxJobs">
    <div class="container">
        <div class="row">
            <div id="workflowmax-jobs" class="module">
                <h2>Current Jobs List</h2>
                <div class="col-sm-12">
                    <ul>
                        {{#if jobList}}
                            {{#each jobList}}
                            <li>
                                <h3>
                                    <a href="/workflowmax-jobs/{{this.id}}" data-id="{{this.id}}">
                                        {{this.client.name}}
                                    </a>
                                    <br>
                                    <small>{{this.name}}</small>
                                </h3>
                                <h5>{{this.manager.name}}</h5>
                                <p>State: {{this.state}}</p>
                                <p>{{this.description}}</p>
                            </li>
                            {{/each}}
                        {{else}}
                            {{> loading}}
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
