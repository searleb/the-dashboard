<template name="jobDetails">
    <div id="workflowmax-job-details" class="module">
        <h2>Job {{params}}</h2>
        <div class="col-sm-6">
            <h3>Details</h3>
            {{#unless jobDetails}}
                <p>Loading...</p>
            {{/unless}}
            {{#with jobDetails}}
            <h4>{{name}}</h4>
            <h4>{{manager.name}}</h4>
            <p>Status: {{state}}</p>
            <p>{{description}}</p>

            <ul>
                <li>
                    <p>Client: {{client.name}}</p>
                </li>
                <li>
                    Start Date: {{formatTime startdate 'DD MMM YY'}}
                    <br>
                    Due Date: {{formatTime duedate 'DD MMM YY'}}
                </li>
                {{#if tasks.task}}
                <ol>
                    <h4>Tasks</h4>
                    {{#each tasks.task}}
                    <li>
                        {{this.name}}
                        <br>
                        Estimated Minutes: {{this.estimatedminutes}}
                        <br>
                        Actual Minutes: {{this.actualminutes}}
                        <br>
                        Billable: {{this.billable}}
                    </li>
                    {{/each}}
                </ol>
                {{/if}}
            </ul>
            {{/with}}
        </div>

        <div class="col-sm-6">
            <h3>Costs</h3>
            {{#unless jobCosts}}
                <p>Loading...</p>
            {{/unless}}
            {{#with jobCosts}}
            <ul>
                {{#each cost}}
                <li>
                    Description: {{description}}
                    <br>
                    Notes: {{note}}
                    <br>
                    Quantity: {{quantity}}
                    <br>
                    Unit Cost: {{unitcost}}
                    <br>
                    Unit Price: {{unitprice}}
                </li>
                {{/each}}
            </ul>
            {{/with}}
        </div>
    </div>
</template>
