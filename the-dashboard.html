<head>
    <title>the-dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {{> linksBar }}
                <div>
                    {{> loginButtons}}
                    {{> userProfile}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{> workflowmax}}
            </div>

            <div class="col-sm-6 col-md-4">
                {{> calendar }}
            </div>

            <div class="col-sm-6 col-md-4">
                {{> weather }}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{> searchDrive}}
            </div>

            <div class="col-sm-6 col-md-4">
                {{> searchWiki}}
            </div>

            <div class="col-sm-6 col-md-4">
                {{> tools}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{> mediumFeed}}
            </div>
        </div>
    </div>

</body>
